  <ellipse cx="150" cy="280" rx="70" ry="90" fill="#5C6BC0"/>
  
  <!-- Character head -->
  <circle cx="150" cy="150" r="80" fill="#FFCA28"/>
  
  <!-- Eyes -->
  <circle cx="120" cy="130" r="12" fill="#FFFFFF"/>
  <circle cx="180" cy="130" r="12" fill="#FFFFFF"/>
  <circle cx="120" cy="130" r="6" fill="#263238"/>
