<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Character body -->
  <ellipse cx="100" cy="280" rx="70" ry="90" fill="#5C6BC0"/>
  
  <!-- Character head -->
  <circle cx="100" cy="150" r="80" fill="#FFCA28"/>
  
  <!-- Eyes -->
  <circle cx="70" cy="130" r="12" fill="#FFFFFF"/>
  <circle cx="130" cy="130" r="12" fill="#FFFFFF"/>
  <circle cx="70" cy="130" r="6" fill="#263238"/>
  <circle cx="130" cy="130" r="6" fill="#263238"/>
  
  <!-- Smile -->
  <path d="M60,170 Q100,210 140,170" stroke="#263238" stroke-width="5" fill="none"/>
  
  <!-- Arms -->
  <path d="M130,250 Q180,230 210,245" stroke="#5C6BC0" stroke-width="20" fill="none" stroke-linecap="round"/>
  <path d="M70,250 Q50,210 30,220" stroke="#5C6BC0" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Map Display -->
  <rect x="170" y="80" rx="15" ry="15" width="120" height="200" fill="#ECEFF1" stroke="#263238" stroke-width="2"/>
  
  <!-- Map Content -->
  <rect x="180" y="90" rx="10" ry="10" width="100" height="150" fill="#90CAF9" stroke="#263238" stroke-width="1"/>
  
  <!-- Roads -->
  <path d="M180,130 L280,130" stroke="#FFFFFF" stroke-width="4" stroke-dasharray="5,3"/>
  <path d="M180,170 L280,170" stroke="#FFFFFF" stroke-width="4" stroke-dasharray="5,3"/>
  <path d="M210,90 L210,240" stroke="#FFFFFF" stroke-width="4" stroke-dasharray="5,3"/>
  <path d="M250,90 L250,240" stroke="#FFFFFF" stroke-width="4" stroke-dasharray="5,3"/>
  
  <!-- Car Icon -->
  <rect x="245" y="165" width="10" height="20" rx="2" ry="2" fill="#FFC107" stroke="#263238" stroke-width="1"/>
  <circle cx="245" cy="170" r="3" fill="#263238"/>
  <circle cx="255" cy="170" r="3" fill="#263238"/>
  <circle cx="245" cy="180" r="3" fill="#263238"/>
  <circle cx="255" cy="180" r="3" fill="#263238"/>
  
  <!-- ETA Display -->
  <rect x="180" y="250" rx="5" ry="5" width="100" height="20" fill="#FFFFFF" stroke="#263238" stroke-width="1"/>
  <text x="230" y="265" font-family="Arial" font-size="12" text-anchor="middle" fill="#263238">ETA: 5 min</text>
</svg>