<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Character body -->
  <ellipse cx="200" cy="280" rx="70" ry="90" fill="#5C6BC0"/>
  
  <!-- Character head -->
  <circle cx="200" cy="150" r="80" fill="#FFCA28"/>
  
  <!-- Eyes -->
  <circle cx="170" cy="130" r="12" fill="#FFFFFF"/>
  <circle cx="230" cy="130" r="12" fill="#FFFFFF"/>
  <circle cx="170" cy="130" r="6" fill="#263238"/>
  <circle cx="230" cy="130" r="6" fill="#263238"/>
  
  <!-- Smile -->
  <path d="M160,170 Q200,210 240,170" stroke="#263238" stroke-width="5" fill="none"/>
  
  <!-- Arms -->
  <path d="M150,280 Q110,250 90,270" stroke="#5C6BC0" stroke-width="20" fill="none" stroke-linecap="round"/>
  <path d="M250,280 Q275,250 290,270" stroke="#5C6BC0" stroke-width="20" fill="none" stroke-linecap="round"/>
  
  <!-- Payment Card -->
  <rect x="40" y="120" rx="10" ry="10" width="110" height="160" fill="#FFFFFF" stroke="#263238" stroke-width="2"/>
  
  <!-- Card stripe -->
  <rect x="40" y="150" width="110" height="25" fill="#424242"/>
  
  <!-- Card number section -->
  <rect x="50" y="190" rx="3" ry="3" width="90" height="20" fill="#EEEEEE"/>
  <text x="95" y="205" font-family="Arial" font-size="10" text-anchor="middle" fill="#424242">**** **** **** 4242</text>
  
  <!-- Card exp date / CVV section -->
  <rect x="50" y="220" rx="3" ry="3" width="40" height="20" fill="#EEEEEE"/>
  <text x="70" y="235" font-family="Arial" font-size="10" text-anchor="middle" fill="#424242">12/25</text>
  
  <rect x="100" y="220" rx="3" ry="3" width="40" height="20" fill="#EEEEEE"/>
  <text x="120" y="235" font-family="Arial" font-size="10" text-anchor="middle" fill="#424242">123</text>
  
  <!-- Card chip -->
  <rect x="60" y="130" rx="3" ry="3" width="25" height="15" fill="#FFD54F" stroke="#424242" stroke-width="1"/>
  <line x1="65" y1="132" x2="80" y2="132" stroke="#424242" stroke-width="1" />
  <line x1="65" y1="137" x2="80" y2="137" stroke="#424242" stroke-width="1" />
  <line x1="65" y1="142" x2="80" y2="142" stroke="#424242" stroke-width="1" />
  
  <!-- Secure payment icon -->
  <circle cx="50" cy="120" r="15" fill="#4CAF50" stroke="#263238" stroke-width="1"/>
  <path d="M50,110 L50,118 L55,118" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  <rect x="45" y="118" rx="2" ry="2" width="10" height="7" fill="none" stroke="#FFFFFF" stroke-width="2"/>
</svg>